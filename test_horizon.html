<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Horizon Function</title>
</head>
<body>
    <h1>Test Horizon Function</h1>
    <div id="test-results"></div>
    
    <script type="module">
        // Import the function
        import { calculateHorizon } from './static/js/core/utils.js';
        
        // Test cases
        const now = new Date();
        const futureTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // 2 hours from now
        const pastTime = new Date(now.getTime() - 3 * 60 * 60 * 1000);   // 3 hours ago
        
        const results = document.getElementById('test-results');
        
        results.innerHTML = `
            <p>Current time: ${now.toISOString()}</p>
            <p>Future time (+2h): ${futureTime.toISOString()} → ${calculateHorizon(futureTime.toISOString())}</p>
            <p>Past time (-3h): ${pastTime.toISOString()} → ${calculateHorizon(pastTime.toISOString())}</p>
            <p>Empty value: ${calculateHorizon('')}</p>
            <p>Null value: ${calculateHorizon(null)}</p>
        `;
    </script>
</body>
</html>
