{% extends "base.html" %}

{% block title %}Edit {{ insight.title }} - JKB Finance Terminal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark border-secondary">
            <div class="card-header bg-secondary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-pencil"></i> Edit Terminal Entry
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/edit-insight/{{ insight.id }}">
                    <!-- Basic Fields -->
                    <div class="mb-3">
                        <label for="type" class="form-label text-light">Type *</label>
                        <select class="form-control bg-dark text-light border-secondary" id="type" name="type" required>
                            {% if not feed_names %}
                            <option value="">No feed names found</option>
                            {% endif %}
                            {% for feed in feed_names %}
                            <option value="{{ feed.name }}" {% if feed.name == insight.type %}selected{% endif %}>
                                {{ feed.name }}{% if feed.description %} - {{ feed.description }}{% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label text-light">Title *</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="title" name="title" value="{{ insight.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label text-light">Content *</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="content" name="content" rows="4" required>{{ insight.content }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="symbol" class="form-label text-light">Symbol</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="symbol" name="symbol" value="{{ insight.symbol or '' }}" placeholder="AAPL, GOOGL, BTC, etc.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exchange" class="form-label text-light">Exchange</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="exchange" name="exchange" value="{{ insight.exchange or '' }}" placeholder="NASDAQ, NYSE, CRYPTO, etc.">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="timePosted" class="form-label text-light">Time Posted</label>
                        <input type="datetime-local" class="form-control bg-dark text-light border-secondary" id="timePosted" name="timePosted" value="{{ insight.timePosted.split('T')[0] + 'T' + insight.timePosted.split('T')[1][:5] if insight.timePosted and 'T' in insight.timePosted else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="imageURL" class="form-label text-light">Image URL</label>
                        <input type="url" class="form-control bg-dark text-light border-secondary" id="imageURL" name="imageURL" value="{{ insight.imageURL or '' }}" placeholder="https://example.com/chart.png">
                    </div>
                    
                    <!-- AI Fields -->
                    <hr class="border-secondary">
                    <h5 class="text-light mb-3">AI Analysis Fields</h5>
                    
                    <div class="mb-3">
                        <label for="AITextSummary" class="form-label text-light">AI Text Summary</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="AITextSummary" name="AITextSummary" rows="2">{{ insight.AITextSummary or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="AIImageSummary" class="form-label text-light">AI Image Summary</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="AIImageSummary" name="AIImageSummary" rows="2">{{ insight.AIImageSummary or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="AISummary" class="form-label text-light">AI Summary</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="AISummary" name="AISummary" rows="2">{{ insight.AISummary or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="AIAction" class="form-label text-light">AI Action</label>
                                <select class="form-control bg-dark text-light border-secondary" id="AIAction" name="AIAction">
                                    <option value="">None</option>
                                    <option value="BUY" {% if insight.AIAction == 'BUY' %}selected{% endif %}>BUY</option>
                                    <option value="SELL" {% if insight.AIAction == 'SELL' %}selected{% endif %}>SELL</option>
                                    <option value="HOLD" {% if insight.AIAction == 'HOLD' %}selected{% endif %}>HOLD</option>
                                    <option value="WATCH" {% if insight.AIAction == 'WATCH' %}selected{% endif %}>WATCH</option>
                                    <option value="ANALYZE" {% if insight.AIAction == 'ANALYZE' %}selected{% endif %}>ANALYZE</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="AIConfidence" class="form-label text-light">AI Confidence (0-1)</label>
                                <input type="number" class="form-control bg-dark text-light border-secondary" id="AIConfidence" name="AIConfidence" value="{{ insight.AIConfidence or '' }}" step="0.01" min="0" max="1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="AIEventTime" class="form-label text-light">AI Event Time</label>
                                <input type="datetime-local" class="form-control bg-dark text-light border-secondary" id="AIEventTime" name="AIEventTime" value="{{ insight.AIEventTime.split('T')[0] + 'T' + insight.AIEventTime.split('T')[1][:5] if insight.AIEventTime and 'T' in insight.AIEventTime else '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="AILevels" class="form-label text-light">AI Levels</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="AILevels" name="AILevels" value="{{ insight.AILevels or '' }}" placeholder="S: 45,000.00, R: 47,500.00">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check"></i> Update Entry
                        </button>
                        <a href="/insight/{{ insight.id }}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
