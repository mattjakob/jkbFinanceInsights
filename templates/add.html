{% extends "base.html" %}

{% block title %}Add New Entry - JKB Finance Terminal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card control-panel">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Add New Terminal Entry
                </h3>
            </div>
            <div class="card-body">
                <form method="post" action="/add">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="type" class="form-label text-light">Type *</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Select type...</option>
                                    {% for feed in feed_names %}
                                    <option value="{{ feed.name }}">{{ feed.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="title" class="form-label text-light">Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="timePosted" class="form-label text-light">Time Posted</label>
                                <input type="datetime-local" class="form-control" id="timePosted" name="timePosted">
                                <small class="form-text text-muted">Leave empty to use current time</small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label text-light">Content *</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="symbol" class="form-label text-light">Symbol</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="AAPL, GOOGL, BTC, etc.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exchange" class="form-label text-light">Exchange</label>
                                <input type="text" class="form-control" id="exchange" name="exchange" placeholder="NASDAQ, NYSE, CRYPTO, etc.">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="imageURL" class="form-label text-light">Image URL</label>
                        <input type="url" class="form-control" id="imageURL" name="imageURL" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="card control-panel mt-4">
                        <div class="card-header">
                            <h5 class="mb-0 text-light">
                                <i class="bi bi-stars"></i> AI Analysis (Optional)
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">

                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="AIImageSummary" class="form-label text-light">AI Image Summary</label>
                                        <textarea class="form-control" id="AIImageSummary" name="AIImageSummary" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="AISummary" class="form-label text-light">Overall AI Summary</label>
                                <textarea class="form-control" id="AISummary" name="AISummary" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="AIAction" class="form-label text-light">Recommended AI Action</label>
                                <select class="form-select" id="AIAction" name="AIAction">
                                    <option value="">Select action...</option>
                                    <option value="BUY">BUY</option>
                                    <option value="SELL">SELL</option>
                                    <option value="HOLD">HOLD</option>
                                    <option value="WATCH">WATCH</option>
                                    <option value="ANALYZE">ANALYZE</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="AIConfidence" class="form-label text-light">AI Confidence (0-1)</label>
                                        <input type="number" class="form-control" id="AIConfidence" name="AIConfidence" min="0" max="1" step="0.01" placeholder="0.85">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="AIEventTime" class="form-label text-light">AI Event Time</label>
                                        <input type="datetime-local" class="form-control" id="AIEventTime" name="AIEventTime">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="AILevels" class="form-label text-light">AI Levels</label>
                                        <input type="text" class="form-control" id="AILevels" name="AILevels" placeholder="S: 108319.86, R: 112662.27">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Entry
                        </button>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script type="module">
// Add form submission logging
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function(e) {
            const timePostedValue = document.getElementById('timePosted').value;
            const aiEventTimeValue = document.getElementById('AIEventTime').value;
            
            Debugger.debug('=== FORM SUBMISSION DEBUG ===');
            Debugger.debug('timePosted value:', timePostedValue);
            Debugger.debug('timePosted type:', typeof timePostedValue);
            Debugger.debug('timePosted length:', timePostedValue ? timePostedValue.length : 0);
            Debugger.debug('AIEventTime value:', aiEventTimeValue);
            Debugger.debug('AIEventTime type:', typeof aiEventTimeValue);
            
            // Log all form data
            const formData = new FormData(form);
            Debugger.debug('All form data:');
            for (let [key, value] of formData.entries()) {
                Debugger.debug(`  ${key}: '${value}' (${typeof value})`);
            }
            
            // If timePosted is empty, show warning
            if (!timePostedValue || timePostedValue.trim() === '') {
                Debugger.warn('WARNING: timePosted is empty, will use current time');
            }
        });
    }
});
</script>
{% endblock %}
{% endblock %}
