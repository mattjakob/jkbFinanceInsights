<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JKB Finance Terminal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/style.css?v=800px_{{ range(1, 100000) | random }}" rel="stylesheet">
</head>
<body class="terminal-body">
    <nav class="navbar navbar-expand-lg navbar-dark terminal-nav">
        <div class="container-fluid">
            <a class="navbar-brand terminal-brand" href="/">
                <i class="bi bi-terminal"></i>
                JKB Finance Terminal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-house"></i> Terminal
                </a>
                <a class="nav-link" href="/add">
                    <i class="bi bi-plus-circle"></i> Add Entry
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid terminal-main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
