<!DOCTYPE html>
<html>
<head>
    <title>Module Test</title>
</head>
<body>
    <h1>Testing Module Imports</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        try {
            console.log('Testing config import...');
            const { config } = await import('./js/core/config.js');
            console.log('Config loaded successfully:', config);
            results.innerHTML += '<p style="color: green;">✓ Config loaded</p>';
            
            console.log('Testing scrapingService import...');
            const { scrapingService } = await import('./js/services/scraping.js');
            console.log('ScrapingService loaded successfully');
            results.innerHTML += '<p style="color: green;">✓ ScrapingService loaded</p>';
            
            console.log('Testing analysisService import...');
            const { analysisService } = await import('./js/services/analysis.js');
            console.log('AnalysisService loaded successfully');
            results.innerHTML += '<p style="color: green;">✓ AnalysisService loaded</p>';
            
            console.log('Testing debounce import...');
            const { debounce } = await import('./js/core/utils.js');
            console.log('Debounce loaded successfully');
            results.innerHTML += '<p style="color: green;">✓ Debounce loaded</p>';
            
            console.log('All modules loaded successfully!');
            results.innerHTML += '<h2 style="color: green;">All modules working!</h2>';
            
        } catch (error) {
            console.error('Module loading error:', error);
            results.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
